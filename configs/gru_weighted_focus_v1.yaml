# GRU weighted-focus experiment (EDA-driven)
# Goal: emphasize high-|target| regions where weighted Pearson assigns most score weight

model:
  type: gru
  input_size: 32
  hidden_size: 128
  num_layers: 2
  dropout: 0.2
  output_size: 2

training:
  lr: 0.001
  weight_decay: 1e-5
  epochs: 50
  batch_size: 256
  gradient_clip: 1.0
  early_stopping_patience: 10
  loss: combined
  weighted_ratio: 0.75
  use_amp: true
  scheduler:
    type: reduce_on_plateau
    factor: 0.5
    patience: 5
    min_lr: 1e-6

data:
  train_path: datasets/train.parquet
  valid_path: datasets/valid.parquet
  normalize: true

evaluation:
  clip_predictions: true
  clip_range: [-6, 6]

logging:
  log_dir: logs
  save_every: 5
