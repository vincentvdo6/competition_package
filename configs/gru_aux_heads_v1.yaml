# GRU + auxiliary heads (multi-horizon regularization)
# Base: gru_pearson_v1 (same model + loss)
# Change: aux_heads=true adds train-only delta/sign heads.
#   Regularizes shared GRU encoder, zero inference cost.
#   Aux weights anneal to 0 in last 20% of epochs.

model:
  type: gru
  input_size: 42
  hidden_size: 144
  num_layers: 2
  dropout: 0.22
  output_size: 2
  aux_heads: true

training:
  lr: 0.0005
  weight_decay: 5e-5
  epochs: 35
  batch_size: 192
  gradient_clip: 1.0
  early_stopping_patience: 8
  loss: pearson_combined
  pearson_alpha: 0.6
  weighted_ratio: 0.62
  pearson_eps: 1e-6
  aux_delta_weight: 0.2
  aux_sign_weight: 0.1
  use_amp: true
  scheduler:
    type: reduce_on_plateau
    factor: 0.5
    patience: 3
    min_lr: 1e-6

data:
  train_path: datasets/train.parquet
  valid_path: datasets/valid.parquet
  normalize: true
  derived_features: true

evaluation:
  clip_predictions: true
  clip_range: [-6, 6]

logging:
  log_dir: logs
  save_every: 5
