# Temporal Convolutional Network â€” first attempt
# Lightweight (~9K params) causal TCN with dilated residual blocks.
# Receptive field: 127 steps with dilations [1,2,4,8,16,32].
# Designed for fast CPU inference (ring buffer O(1) per step).

model:
  type: tcn
  input_size: 42
  hidden_channels: 32
  kernel_size: 3
  dilations: [1, 2, 4, 8, 16, 32]
  dropout: 0.15
  output_size: 2

training:
  lr: 0.001
  weight_decay: 1e-4
  epochs: 50
  batch_size: 192
  gradient_clip: 1.0
  early_stopping_patience: 10
  loss: combined
  weighted_ratio: 0.62
  use_amp: true
  scheduler:
    type: reduce_on_plateau
    factor: 0.5
    patience: 5
    min_lr: 1e-6

data:
  train_path: datasets/train.parquet
  valid_path: datasets/valid.parquet
  normalize: true
  derived_features: true

evaluation:
  clip_predictions: true
  clip_range: [-6, 6]

logging:
  log_dir: logs
  save_every: 5
