# CVML + CoRe: learnable feature mixing + coherency regularization
# Base: gru_derived_tightwd_v2 (best GRU config)
# Changes: cvml=true, core_lambda=0.05 (cosine sim, annealed over 5ep)
# Kill test: 3 seeds (s42/s43/s44), pass if mean val >= 0.2670 AND >= 2/3 positive

model:
  type: gru
  input_size: 42
  hidden_size: 144
  num_layers: 2
  dropout: 0.22
  output_size: 2
  cvml: true

training:
  lr: 0.0008
  weight_decay: 5e-5
  epochs: 35
  batch_size: 192
  gradient_clip: 1.0
  early_stopping_patience: 8
  loss: combined
  weighted_ratio: 0.62
  core_lambda: 0.05
  core_warmup_epochs: 5
  use_amp: true
  scheduler:
    type: reduce_on_plateau
    factor: 0.5
    patience: 3
    min_lr: 1e-6

data:
  train_path: datasets/train.parquet
  valid_path: datasets/valid.parquet
  normalize: true
  derived_features: true

evaluation:
  clip_predictions: true
  clip_range: [-6, 6]

logging:
  log_dir: logs
  save_every: 5
