# Feature Drop C: Drop deepest 3 levels on BOTH sides -> 20 features
# Correct bid/ask layout: p0-p5=bid, p6-p11=ask, v0-v5=bid vol, v6-v11=ask vol
# Keep: p0-p2 (bid top3), p6-p8 (ask top3), v0-v2 (bid vol top3), v6-v8 (ask vol top3)
# Keep: dp0-dp3, dv0-dv3 (all trade features)
# Kill gate: mean val (3 seeds) > 0.2709

model:
  type: gru
  input_size: 20
  hidden_size: 64
  num_layers: 3
  dropout: 0.0
  output_size: 2
  vanilla: true
  output_type: linear

training:
  optimizer: adamw
  lr: 0.001
  weight_decay: 0.0
  epochs: 50
  batch_size: 192
  gradient_clip: 1.0
  early_stopping_patience: 12
  loss: mse
  use_amp: true
  scheduler:
    type: reduce_on_plateau
    factor: 0.5
    patience: 5
    min_lr: 1e-6

data:
  train_path: datasets/train.parquet
  valid_path: datasets/valid.parquet
  normalize: false
  derived_features: false
  # p0-p2 (0,1,2), p6-p8 (6,7,8), v0-v2 (12,13,14), v6-v8 (18,19,20), dp0-dp3 (24-27), dv0-dv3 (28-31)
  feature_indices: [0, 1, 2, 6, 7, 8, 12, 13, 14, 18, 19, 20, 24, 25, 26, 27, 28, 29, 30, 31]

evaluation:
  clip_predictions: true
  clip_range: [-6, 6]

logging:
  log_dir: logs
  save_every: 5
