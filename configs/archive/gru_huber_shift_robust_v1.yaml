# GRU robust-loss experiment (EDA-driven)
# Goal: improve robustness under train/valid shift using weighted Huber loss

model:
  type: gru
  input_size: 32
  hidden_size: 128
  num_layers: 2
  dropout: 0.25
  output_size: 2

training:
  lr: 0.0008
  weight_decay: 2e-5
  epochs: 55
  batch_size: 256
  gradient_clip: 1.0
  early_stopping_patience: 12
  loss: huber
  huber_delta: 0.75
  use_amp: true
  scheduler:
    type: reduce_on_plateau
    factor: 0.5
    patience: 6
    min_lr: 1e-6

data:
  train_path: datasets/train.parquet
  valid_path: datasets/valid.parquet
  normalize: true

evaluation:
  clip_predictions: true
  clip_range: [-6, 6]

logging:
  log_dir: logs
  save_every: 5
