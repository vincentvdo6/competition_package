# LSTM large model with derived features + t1 emphasis
# Goal: LSTM + bigger capacity for exploiting long-range autocorrelation
# Comparable to gru_long_memory_derived_v1 for architecture comparison

model:
  type: lstm
  input_size: 42
  hidden_size: 192
  num_layers: 3
  dropout: 0.15
  output_size: 2

training:
  lr: 0.0008
  weight_decay: 2e-5
  epochs: 60
  batch_size: 192
  gradient_clip: 1.0
  early_stopping_patience: 12
  loss: combined
  weighted_ratio: 0.65
  target_weights: [0.4, 0.6]
  use_amp: true
  scheduler:
    type: reduce_on_plateau
    factor: 0.5
    patience: 5
    min_lr: 1e-6

data:
  train_path: datasets/train.parquet
  valid_path: datasets/valid.parquet
  normalize: true
  derived_features: true

evaluation:
  clip_predictions: true
  clip_range: [-6, 6]

logging:
  log_dir: logs
  save_every: 5
