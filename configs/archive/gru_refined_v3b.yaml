# GRU refined v3b â€” wider model variant
# Tests whether hidden_size=160 with stronger regularization can beat 144.
# More capacity + more dropout/WD to compensate.

model:
  type: gru
  input_size: 42
  hidden_size: 160
  num_layers: 2
  dropout: 0.28
  output_size: 2

training:
  lr: 0.0008
  weight_decay: 5e-5
  epochs: 40
  batch_size: 192
  gradient_clip: 1.0
  early_stopping_patience: 10
  loss: combined
  weighted_ratio: 0.62
  use_amp: true
  scheduler:
    type: reduce_on_plateau
    factor: 0.5
    patience: 4
    min_lr: 1e-6

data:
  train_path: datasets/train.parquet
  valid_path: datasets/valid.parquet
  normalize: true
  derived_features: true

evaluation:
  clip_predictions: true
  clip_range: [-6, 6]

logging:
  log_dir: logs
  save_every: 5
