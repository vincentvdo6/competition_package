# GRU Baseline Configuration
# Wunderfund Predictorium RNN Challenge
# GPU-optimized: AMD RX 6800 (16GB VRAM) via ROCm
# Falls back to CPU automatically if no GPU detected

model:
  type: gru
  input_size: 32
  hidden_size: 128
  num_layers: 2
  dropout: 0.2
  output_size: 2

training:
  lr: 0.001
  weight_decay: 1e-5
  epochs: 50
  batch_size: 256        # GPU can handle larger batches (16GB VRAM)
  gradient_clip: 1.0
  early_stopping_patience: 10
  loss: combined
  weighted_ratio: 0.5
  use_amp: true          # Mixed precision â€” ignored on CPU, ~1.5-2x on GPU
  scheduler:
    type: reduce_on_plateau
    factor: 0.5
    patience: 5
    min_lr: 1e-6

data:
  train_path: datasets/train.parquet
  valid_path: datasets/valid.parquet
  normalize: true

evaluation:
  clip_predictions: true
  clip_range: [-6, 6]

logging:
  log_dir: logs
  save_every: 5
