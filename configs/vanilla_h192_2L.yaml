# Vanilla GRU h=192 2L: Scaling up the 0.2814 LB breakthrough
# Base: gru_parity_v1 (vanilla+linear, raw32, no norm, MSE, dropout=0)
# Change: hidden_size 64 → 192, num_layers 3 → 2 (~380K params, est ~1107s runtime)
# 2L variant: fewer layers may help at larger widths (less overfitting risk)

model:
  type: gru
  input_size: 32
  hidden_size: 192
  num_layers: 2
  dropout: 0.0
  output_size: 2
  vanilla: true
  output_type: linear

training:
  optimizer: adamw
  lr: 0.001
  weight_decay: 0.0
  epochs: 50
  batch_size: 192
  gradient_clip: 1.0
  early_stopping_patience: 12
  loss: mse
  use_amp: true
  scheduler:
    type: reduce_on_plateau
    factor: 0.5
    patience: 5
    min_lr: 1e-6

data:
  train_path: datasets/train.parquet
  valid_path: datasets/valid.parquet
  normalize: false
  derived_features: false

evaluation:
  clip_predictions: true
  clip_range: [-6, 6]

logging:
  log_dir: logs
  save_every: 5
