# GRU with microstructure LOB features (6 additional)
# Same tightwd_v2 architecture, expanded feature set.
# Features: wOFI_6, OFI_slope, QI_slope, DirSpreadVel, SpreadTwist, RV_vw_4
# Strict ablation: compare val score vs same seed without microstructure.

model:
  type: gru
  input_size: 48
  hidden_size: 144
  num_layers: 2
  dropout: 0.22
  output_size: 2

training:
  lr: 0.0008
  weight_decay: 5e-5
  epochs: 35
  batch_size: 192
  gradient_clip: 1.0
  early_stopping_patience: 8
  loss: combined
  weighted_ratio: 0.62
  use_amp: true
  scheduler:
    type: reduce_on_plateau
    factor: 0.5
    patience: 3
    min_lr: 1e-6

data:
  train_path: datasets/train.parquet
  valid_path: datasets/valid.parquet
  normalize: true
  derived_features: true
  microstructure_features: true

evaluation:
  clip_predictions: true
  clip_range: [-6, 6]

logging:
  log_dir: logs
  save_every: 5
