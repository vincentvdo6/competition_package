# Round 4 Exp 5: Longer training (150 epochs, patience 25)
# Change from baseline_match_v1: epochs=150, patience=25

model:
  type: gru
  input_size: 32
  hidden_size: 64
  num_layers: 3
  dropout: 0.2
  output_size: 2
  output_type: linear

training:
  lr: 0.001
  weight_decay: 1e-5
  epochs: 150
  batch_size: 256
  gradient_clip: 1.0
  early_stopping_patience: 25
  loss: combined
  weighted_ratio: 0.62
  use_amp: true
  scheduler:
    type: reduce_on_plateau
    factor: 0.5
    patience: 4
    min_lr: 1e-6

data:
  train_path: datasets/train.parquet
  valid_path: datasets/valid.parquet
  normalize: true
  derived_features: false

evaluation:
  clip_predictions: true
  clip_range: [-6, 6]

logging:
  log_dir: logs
  save_every: 5
