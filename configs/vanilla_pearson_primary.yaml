# Vanilla GRU + Pearson-primary loss
# Same architecture as gru_parity_v1 (h=64, raw32, no norm, linear output)
# Pearson-dominant after warmup: ramps from 30% to 60% Pearson weight.
# Huber stabilizer prevents gradient explosion on noisy samples.
# More aggressive metric alignment than pearson_blend.

model:
  type: gru
  input_size: 32
  hidden_size: 64
  num_layers: 3
  dropout: 0.0
  output_size: 2
  vanilla: true
  output_type: linear

training:
  optimizer: adamw
  lr: 0.001
  weight_decay: 0.0
  epochs: 50
  batch_size: 192
  gradient_clip: 1.0
  early_stopping_patience: 12
  loss: pearson_primary
  pearson_primary_alpha: 0.60
  warmup_alpha: 0.30
  warmup_epochs: 5
  huber_delta: 1.0
  target_ratio: 0.50
  use_amp: true
  scheduler:
    type: reduce_on_plateau
    factor: 0.5
    patience: 5
    min_lr: 1e-6

data:
  train_path: datasets/train.parquet
  valid_path: datasets/valid.parquet
  normalize: false
  derived_features: false

evaluation:
  clip_predictions: true
  clip_range: [-6, 6]

logging:
  log_dir: logs
  save_every: 0
