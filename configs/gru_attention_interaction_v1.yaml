# GRU + causal attention + interaction features (Wave 2 candidate A)
# Goal: add architecture diversity with online-safe attention memory.

model:
  type: gru_attention
  input_size: 45
  hidden_size: 144
  num_layers: 2
  dropout: 0.22
  output_size: 2
  attention_heads: 4
  attention_dropout: 0.10
  attention_window: 128

training:
  lr: 0.0007
  weight_decay: 6e-5
  epochs: 40
  batch_size: 192
  gradient_clip: 1.0
  early_stopping_patience: 9
  loss: combined
  weighted_ratio: 0.62
  use_amp: true
  scheduler:
    type: reduce_on_plateau
    factor: 0.5
    patience: 4
    min_lr: 1e-6

data:
  train_path: datasets/train.parquet
  valid_path: datasets/valid.parquet
  normalize: true
  derived_features: true
  temporal_features: false
  interaction_features: true

evaluation:
  clip_predictions: true
  clip_range: [-6, 6]

logging:
  log_dir: logs
  save_every: 5
