# Vanilla LSTM: same simplicity as GRU parity_v1, different inductive bias.
# LSTM has separate cell state (long-term memory) + forget/input/output gates
# vs GRU's simpler reset/update gates. May produce decorrelated predictions.
# All other settings identical to gru_parity_v1 (the winning GRU recipe).

model:
  type: gru
  rnn_type: lstm
  input_size: 32
  hidden_size: 64
  num_layers: 3
  dropout: 0.0
  output_size: 2
  vanilla: true
  output_type: linear

training:
  optimizer: adamw
  lr: 0.001
  weight_decay: 0.0
  epochs: 50
  batch_size: 192
  gradient_clip: 1.0
  early_stopping_patience: 12
  loss: mse
  use_amp: true
  scheduler:
    type: reduce_on_plateau
    factor: 0.5
    patience: 5
    min_lr: 1e-6

data:
  train_path: datasets/train.parquet
  valid_path: datasets/valid.parquet
  normalize: false
  derived_features: false

evaluation:
  clip_predictions: true
  clip_range: [-6, 6]

logging:
  log_dir: logs
  save_every: 5
