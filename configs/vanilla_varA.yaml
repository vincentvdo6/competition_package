# Variant A: Mild regularization â€” decorrelates from base via WD+dropout+lower LR
# Base (gru_parity_v1): LR=0.001, WD=0, dropout=0, ReduceOnPlateau
# Changes: LR halved, small WD, small dropout, longer patience

model:
  type: gru
  input_size: 32
  hidden_size: 64
  num_layers: 3
  dropout: 0.05
  output_size: 2
  vanilla: true
  output_type: linear

training:
  optimizer: adamw
  lr: 0.0005
  weight_decay: 1.0e-5
  epochs: 50
  batch_size: 192
  gradient_clip: 1.0
  early_stopping_patience: 15
  loss: mse
  use_amp: true
  scheduler:
    type: reduce_on_plateau
    factor: 0.5
    patience: 6
    min_lr: 1e-6

data:
  train_path: datasets/train.parquet
  valid_path: datasets/valid.parquet
  normalize: false
  derived_features: false

evaluation:
  clip_predictions: true
  clip_range: [-6, 6]

logging:
  log_dir: logs
  save_every: 5
