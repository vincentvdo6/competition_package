# TCN variant â€” wider kernel for longer receptive field
# Same channel count as tcn_base_v1 (32 hidden) but kernel_size=5.
# Receptive field: 253 steps (vs 127 for k=3). ~9K params, similar speed.
# Designed for diversity with tcn_base_v1 in ensembles.

model:
  type: tcn
  input_size: 42
  hidden_channels: 32
  kernel_size: 5
  dilations: [1, 2, 4, 8, 16, 32]
  dropout: 0.15
  output_size: 2

training:
  lr: 0.001
  weight_decay: 1e-4
  epochs: 50
  batch_size: 192
  gradient_clip: 1.0
  early_stopping_patience: 10
  loss: combined
  weighted_ratio: 0.62
  use_amp: true
  scheduler:
    type: reduce_on_plateau
    factor: 0.5
    patience: 5
    min_lr: 1e-6

data:
  train_path: datasets/train.parquet
  valid_path: datasets/valid.parquet
  normalize: true
  derived_features: true

evaluation:
  clip_predictions: true
  clip_range: [-6, 6]

logging:
  log_dir: logs
  save_every: 5
