# RevIN: per-sequence instance normalization ON TOP of global z-score
# Base: gru_derived_tightwd_v2 with ONE change: revin: true
# Hypothesis: global z-score uses single mean/std but sequences have very different
# distributions (price CoV 0.40-0.61, per-seq STDs vary 2-4x). RevIN normalizes
# each sequence independently, helping model generalize across regimes.
# Kill test: 3 seeds (s42/s43/s44), pass if mean val >= 0.2670 (tightwd_v2 baseline)

model:
  type: gru
  input_size: 42
  hidden_size: 144
  num_layers: 2
  dropout: 0.22
  output_size: 2

training:
  lr: 0.0008
  weight_decay: 5e-5
  epochs: 35
  batch_size: 192
  gradient_clip: 1.0
  early_stopping_patience: 8
  loss: combined
  weighted_ratio: 0.62
  use_amp: true
  scheduler:
    type: reduce_on_plateau
    factor: 0.5
    patience: 3
    min_lr: 1e-6

data:
  train_path: datasets/train.parquet
  valid_path: datasets/valid.parquet
  normalize: true
  derived_features: true
  revin: true

evaluation:
  clip_predictions: true
  clip_range: [-6, 6]

logging:
  log_dir: logs
  save_every: 5
