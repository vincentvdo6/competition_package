# GRU with recency-weighted loss (linear ramp over valid steps)
# Same tightwd_v2 architecture, different training objective.
# Hypothesis: weighting later timesteps more heavily improves prediction
# quality where it matters most (after warm-up period).

model:
  type: gru
  input_size: 42
  hidden_size: 144
  num_layers: 2
  dropout: 0.22
  output_size: 2

training:
  lr: 0.0008
  weight_decay: 5e-5
  epochs: 35
  batch_size: 192
  gradient_clip: 1.0
  early_stopping_patience: 8
  loss: combined
  weighted_ratio: 0.62
  use_amp: true
  recency_weighting:
    enabled: true
    type: linear
    w_min: 1.0
    w_max: 2.0
    start_step: 99
    end_step: 999
  scheduler:
    type: reduce_on_plateau
    factor: 0.5
    patience: 3
    min_lr: 1e-6

data:
  train_path: datasets/train.parquet
  valid_path: datasets/valid.parquet
  normalize: true
  derived_features: true

evaluation:
  clip_predictions: true
  clip_range: [-6, 6]

logging:
  log_dir: logs
  save_every: 5
