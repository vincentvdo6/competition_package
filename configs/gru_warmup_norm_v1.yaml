# WARMUP NORMALIZATION: concat(raw32, warmup_normalized32) -> 64 input features
# Per-sequence normalization using warmup period (steps 0-98) mean/std.
# Steps 0-98 get zeros for normalized channel (matches inference).
# Steps 99-999 get (x - warmup_mean) / warmup_std.
#
# Targets the root cause: adversarial AUC=0.959 from level-based features.
# Different from killed RevIN: fixed stats (99 pts) vs noisy running stats.
#
# Kill test: 3 seeds (42, 43, 44). Gate: mean val > 0.2709.

model:
  type: gru
  input_size: 64
  hidden_size: 64
  num_layers: 3
  dropout: 0.0
  output_size: 2
  vanilla: true
  output_type: linear

training:
  optimizer: adamw
  lr: 0.001
  weight_decay: 0.0
  epochs: 50
  batch_size: 192
  gradient_clip: 1.0
  early_stopping_patience: 12
  loss: mse
  use_amp: true
  scheduler:
    type: reduce_on_plateau
    factor: 0.5
    patience: 5
    min_lr: 1e-6

data:
  train_path: datasets/train.parquet
  valid_path: datasets/valid.parquet
  normalize: false
  derived_features: false
  warmup_normalize: true

evaluation:
  clip_predictions: true
  clip_range: [-6, 6]

logging:
  log_dir: logs
  save_every: 5
